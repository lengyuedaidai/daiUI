<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>滑块 - layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../src/css/layui.css">
		<link rel="stylesheet" href="../src/css/modules/slider/slider.css" />
		<style>
			body {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div class="demo-output">
			<input class="single-slider" type="hidden" value="0.0" onchange="alert('11')"/>
		</div>
		<br />
		<div class="demo-output">
			<input class="range-slider" type="hidden" value="25,75" />
		</div>
		<script src="../src/layui.js"></script>
		<script src="../third/jquery-1.11.0.js"></script>
		<!-- <script src="../build/lay/dest/layui.all.js"></script> -->
		<script type="text/javascript">
			layui.use('slider', function() {
				slider = layui.slider({
					elem: '.single-slider', //指定元素
					from: 0,
					to: 1,
					step: 0.1,
					scale: [0.0, 0.5,1.0],
					format: '%s',
					width: 300,
					showLabels: false,
					snap: true
				})
			});
		</script>

	</body>

</html>
